<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - ID Flix</title>
    <link rel="stylesheet" href="./styleIndex.css" />
  </head>
  <body>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form
          class="form"
          id="a-form"
          action="https://formspree.io/f/xnqkjljy"
          method="POST"
        >
          <h2 class="form_title title">Create Account</h2>
          <input
            class="form__input"
            type="text"
            name="Full Name"
            placeholder="Full Name"
          />
          <input
            class="form__input"
            type="email"
            name="_replyto"
            placeholder="E-mail"
          />
          <input class="form__input" type="text" name="CPF" placeholder="CPF" />
          <input
            class="form__input"
            type="text"
            name="ID Jovem"
            placeholder="ID Jovem"
          />
          <input
            class="form__input"
            type="password"
            name="Password"
            placeholder="Password"
          />
          <button
            class="form__button button submit"
            type="button"
            onclick="submitForm()"
          >
            SIGN UP
          </button>
        </form>
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="" action="">
          <h2 class="form_title title">Sign in to Website</h2>
          <input class="form__input" type="cpf" placeholder="CPF" />
          <input class="form__input" type="text" placeholder="ID Jovem" />
          <a class="form__link">Forgot your ID Jovem?</a>
          <button id="signInButton" class="form__button button submit">
            SIGN IN
          </button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">ID Flix - LTDA</h2>
          <p class="switch__description description">
            To keep connected with us please login with your personal info.
          </p>
          <button class="switch__button button switch-btn">SIGN IN</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">ID Flix - LTDA</h2>
          <p class="switch__description description">
            Enter your personal details and start having fun with the world's
            favorite streaming platform.
          </p>
          <button class="switch__button button switch-btn">SIGN UP</button>
        </div>
      </div>
    </div>
    <script src="./scriptIndex.js"></script>
  </body>
</html>
